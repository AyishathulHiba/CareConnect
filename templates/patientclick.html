<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Centered Navigation</title>
    <style>
        /* Full-page styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0463FA, #A7C7E7); /* Updated gradient using #0463FA */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the navigation */
        .nav-container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }

        /* Styling the navigation list */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Styling each list item */
        li {
            margin: 20px 0;
        }

        /* Styling the links */
        li a {
            display: inline-block;
            width: 100%;
            padding: 15px 0;
            font-size: 20px;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: linear-gradient(90deg, #0463FA, #5AD0E1); /* Updated primary color */
            border-radius: 5px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        /* Hover effects on the links */
        li a:hover {
            background: linear-gradient(90deg, #5AD0E1, #0463FA); /* Reverse gradient on hover */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        /* Media query for responsive design */
        @media (max-width: 600px) {
            .nav-container {
                width: 90%;
            }

            li a {
                font-size: 18px;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>

<div class="nav-container">
    <ul>
        <li><a href="{% url 'patientregister' %}">Register</a></li>
        <li><a href="{% url 'patientlogin' %}">Login</a></li>
    </ul>
</div>

</body>
</html>
