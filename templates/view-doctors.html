<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        /* .container {
            width: 100%;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        } */

        /* .row {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        } */

        /* .col-lg-4, .col-md-6 {
            flex: 1;
            max-width: calc(33.333% - 2rem);
            box-sizing: border-box;
        } */

        .service-item {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            height: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .service-item .d-inline-flex {
            background-color: #ffffff;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .service-item .fa-heartbeat {
            color: #007bff;
            font-size: 28px;
        }

        .service-item h4 {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        .service-item p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .service-item a.btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .service-item a.btn:hover {
            background-color: #0056b3;
        }

        .service-item a.btn i {
            margin-right: 0.5rem;
        }

        /* @media (max-width: 992px) {
            .col-lg-4 {
                max-width: calc(50% - 1rem); 
            }
        }

        @media (max-width: 768px) {
            .col-lg-4, .col-md-6 {
                max-width: 100%; 
            }
        } */

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        {% for item in context %}
        <div class="col-lg-4 my-3 col-md-6">
            <div class="service-item">
                <div class="d-inline-flex align-items-center justify-content-center bg-white rounded-circle mb-4">
                    <i class="fa fa-heartbeat text-primary fs-4"></i>
                </div>
                <h4>{{ item.department }}</h4> <!-- This will display department name -->
                <p>{{ item.description }}</p>  <!-- This will display the department description -->
                <a class="btn" href="#">See Doctors</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
