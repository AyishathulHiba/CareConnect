<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Doctor Dashboard{% endblock %}</title>
    <style>
        :root {
            --primary: #1B2C51;
            --light: #EFF5FF;
            --dark: #1B2C51;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--light);
        }

        .navbar {
            background-color: var(--primary);
            color: white;
            height: 55px;
            line-height: 55px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        .navbar h1 {
            margin: 0;
            padding-left: 15px;
            font-size: 18px;
            float: left;
        }

        .nav-links {
            float: right;
            padding-right: 15px;
        }

        .logout-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: var(--dark);
        }

        .sidebar {
            background-color: var(--dark);
            color: white;
            width: 200px;
            height: calc(100vh - 55px);
            position: relative;
            padding-top: 20px;
            float: left;
            text-align: center;
        }

        .profile-container {
            margin: 80px 0;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .sidebar ul li:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            margin-top: 40px;
        }

        h2 {
            color: var(--dark);
        }

        .container-boxes {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .box {
            background-color: var(--dark);
            color: white;
            width: 30%;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 0 10px;
            transition: transform 0.2s;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .large-box {
            background-color: var(--dark);
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            width: calc(100% - 40px);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>{% block navbar_title %}Doctor Dashboard{% endblock %}</h1>
        <div class="nav-links">
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="sidebar">
        <center>
            <div class="profile-container">
                <img src="{% static 'img/pp.jpg' %}" class="profile-pic" alt="Profile Picture">
            </div>
            <h6 style="color:rgba(0, 0, 0, 0.3);"></h6>
        </center>
        <ul>
            <li><a href="{% url 'doctor-booking' %}">View Booking</a></li>
            <li><a href="{% url 'doctor-consultation' %}">Consultation</a></li>
            <li><a href="{% url 'doctor-prescription' %}">Upload Prescription</a></li>
            <!-- <li><a href="{% url 'adminpharmacy-dashboard' %}">Pharmacy</a></li> -->
        </ul>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function logout() {
            window.location.href = '/logout/'; // Adjust the URL as needed
        }
    </script>
</body>
</html>
